<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body onload="game.redrawLives(5); game.redrawScore(0)">
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>


    <div id="gameOverModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog text-center" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="game.reset()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">GAME OVER!</h4>
                </div>
                <div class="modal-body lost">
                    <p>GAME OVER!!!</p>
                    <img src="images/lost-cat-doll.png">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="game.reset();">Restart Game</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="gameWonModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog text-center" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="game.reset()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">YOU WON!</h4>
                </div>
                <div class="modal-body won">
                    <p>YOU WON!!! </p>
                    <img src="images/won-kuwait.png">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="game.reset();">Restart Game</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="point" class="alert alert-success hide-me">
        <strong>Score!</strong> You got a point.
    </div>

    <div id="died" class="alert alert-danger hide-me">
        <strong>You died!</strong> You lost a life.
    </div>

</body>
</html>
